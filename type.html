<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分类页</title>
    <link rel="stylesheet" href="./css/type.min.css">
    <script>
        if(document.documentElement.clientWidth > 490){
            document.documentElement.style.fontSize = '10px';
        }else{
            document.documentElement.style.fontSize = document.documentElement.clientWidth / 37.5 + 'px';
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="top-warrper">
            <div class="search-bar">
                <i class="me-back"></i>
                <i class="me-search"></i>
                <input type="text" placeholder="搜索蔬菜、水果...">
                <i class="me-option"></i>
                <i class="me-car active"></i>
            </div>
        </div>
        <div class="context-warrper">
            <div class="me-type">
                <div class="box active">
                    <div class="img-box">
                        <a href="#"><img src="./img/product/c1.png" alt="goods"></a>
                    </div>
                    <p>蔬菜</p>
                </div>
                <div class="box">
                    <div class="img-box">
                        <a href="#"><img src="./img/product/c2.png" alt="goods"></a>
                    </div>
                    <p>水果</p>
                </div>
                <div class="box">
                    <div class="img-box">
                        <a href="#"><img src="./img/product/c3.png" alt="goods"></a>
                    </div>
                    <p>肉类</p>
                </div>
                <div class="box">
                    <div class="img-box">
                        <a href="#"><img src="./img/product/c4.png" alt="goods"></a>
                    </div>
                    <p>牛奶</p>
                </div>
                <div class="box">
                    <div class="img-box">
                        <a href="#"><img src="./img/product/c5.png" alt="goods"></a>
                    </div>
                    <p>饼干</p>
                </div>
            </div>
            <div class="product-list">
                <div class="item">
                    <div class="img-box">
                        <img src="./img/product/hulobo.png" alt="">
                    </div>
                    <div class="context">
                        <h1>新鲜的胡萝卜</h1>
                        <h3>RJB 18,000 <span>/kg</span></h3>
                        <p>RJB 21,000</p>
                    </div>
                    <label for="hulobo">
                        <input type="checkbox" id="hulobo">
                        <i class="me-puls"></i>
                    </label>
                </div>
                <div class="item">
                    <div class="img-box">
                        <img src="./img/product/lajiao.png" alt="">
                    </div>
                    <div class="context">
                        <h1>新鲜的红辣椒</h1>
                        <h3>RJB 12,000 <span>/kg</span></h3>
                        <p>RJB 14,000</p>
                    </div>
                    <label for="lajiao">
                        <input type="checkbox" id="lajiao">
                        <i class="me-puls"></i>
                    </label>
                </div>
                <div class="item">
                    <div class="img-box">
                        <img src="./img/product/yancong.png" alt="">
                    </div>
                    <div class="context">
                        <h1>新鲜的洋葱</h1>
                        <h3>RJB 21,000 <span>/kg</span></h3>
                        <p>RJB 23,000</p>
                    </div>
                    <label for="yancong">
                        <input type="checkbox" id="yancong">
                        <i class="me-puls"></i>
                    </label>
                </div>
                <div class="item">
                    <div class="img-box">
                        <img src="./img/product/tudou.png" alt="">
                    </div>
                    <div class="context">
                        <h1>新鲜的土豆</h1>
                        <h3>RJB 10,000 <span>/kg</span></h3>
                        <p>RJB 12,000</p>
                    </div>
                    <label for="tudou">
                        <input type="checkbox" id="tudou">
                        <i class="me-puls"></i>
                    </label>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
